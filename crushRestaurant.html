<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush-Restaurant</title>
    <link rel="stylesheet" type="text/css" href="crushNav.css">
    <link rel="stylesheet" type="text/css" href="crushRestaurant.css">
    <link rel="stylesheet" type="text/css" href="crushAcl.css">
</head>
<body>
    <!-- Page Banner -->
    <section>
        <div class="pageBanner">
            <a class="logoAnchor" href="crushLanding.html">
                <img id="logo" src="crushImages/logowhite.png">
            </a>
            <label> Crush Food </label>
        </div>
    </section>

    <!-- Settings Menu -->
    <section id="setSection">
        <div class="settings">
            <ul>
                <li><ion-icon class="icon" name="contacts" ahref="crushProfile.html"><a href="crushProfile.html"></a></ion-icon> Profile</li>
                <li><ion-icon class="icon" name="refresh-circle"></ion-icon><a href="crushHistory.html"></a> Make it again!</li>
                <li><ion-icon class="icon" name="pricetag"></ion-icon> Membership</li>
                <li><ion-icon class="icon exit" name="backspace" onclick="extendSettingsMenu()"></ion-icon></li>
            </ul>
        </div>
    </section>
    
    <!-- Navbar -->
    <section>
        <nav>
            <ul>
                <ion-icon class="menuToggle" onclick="extendMenu()" name="menu"></ion-icon>
                <div class="navList">
                    <li alt="Profile"><a href="crushProfile.html"></a><ion-icon class="listTag" name="person"></ion-icon></li>
                    <li id="crushCommunity" alt="Crush Community"><a href="crushCommunity.html"></a><ion-icon class="listTag" name="today" ></ion-icon></li>
                    <li alt="Recipe Collection"><a href="crushRestaurant.html"></a><ion-icon class="listTag" name="bookmarks"></ion-icon></li>
                    <li alt="Dojo"><a href="crushDojo.html"></a><ion-icon class="listTag" name="school"></ion-icon></li>
                    <li alt="Settings"><ion-icon class="listTag" name="options" onclick="extendSettingsMenu()"></ion-icon></li>
                </div>
            </ul>
        </nav>
    </section>

    <section>
        <div class="headBanner">
            <img class="bannerImg" src="crushImages/restaurant.jpg">
            <article class="bannerText">
                <label>&#127813;</label>
                    <p>Restaurant Quality Recipes, In the palm of your hand at an instant. </p>
            </article>
        </div>
    </section>

    <!-- Searchbar Section for browsing catalogue -->
    <section>
            <input class="searchBar" type="text" placeholder="Your journey starts here!">
            <a class="searchBtn" onclick="searchMthd()">Search</a> 
    </section> 

    <!-- Map Section -->
    <section>
        <img id="culinaryWorld" src="crushImages/falafelBoard.jpg" onclick="displayOrigin()" onmouseenter="cursorTracker()">
        <!-- Hidden Information Pane -->
        <article id="worldCursor"></article>
        <div class="pin"></div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
<script src="extendMenu.js"></script>
<script src="formControl.js"></script>

</body>
</html>
