<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush-profile</title>
    <link rel="stylesheet" type="text/css" href="crushNav.css">
    <link rel="stylesheet" type="text/css" href="crushProfile.css">
</head>
<body>
    <!-- Page Banner -->
    <section>
        <div class="pageBanner">
            <img id="logo" src="crushImages/logowhite.png">
            <label> Crush Food </label>
        </div>
    </section>

    <!-- Settings Menu -->
    <section id="setSection">
        <div class="settings">
            <ul>
                <li><ion-icon class="icon" name="contacts" ahref="crushProfile.html"></ion-icon> Profile</li>
                <li><ion-icon class="icon" name="refresh-circle"></ion-icon><a href="crushHistory.html"></a> Make it again!</li>
                <li><ion-icon class="icon" name="pricetag"></ion-icon> Membership</li>
                <li><ion-icon class="icon exit" name="backspace" onclick="extendSettingsMenu()"></ion-icon></li>
            </ul>
        </div>
    </section>

    <!-- Navbar -->
    <section>
        <nav>
            <ul>
                <ion-icon class="menuToggle" onclick="extendMenu()" name="menu"></ion-icon>
                <div class="navList">
                    <li id="today" alt="Todays Picks"><a href="#" onclick="scrollToday()"></a><ion-icon class="listTag" name="today" ></ion-icon></li>
                    <li alt="Recipe Collection"><a href="crushRestaurant.html"></a><ion-icon class="listTag" name="bookmarks"></ion-icon></li>
                    <li alt="Settings"><ion-icon class="listTag" name="options" onclick="extendSettingsMenu()"></ion-icon></li>
                </div>
            </ul>
        </nav>
    </section>

    <!-- Registeration not found -->
    <section class="registerSect">
        <div class="registrationAwait">
            <label class="headLabel">Registration:</label>
            <a href="crushLogin.html"> Become a member </a> <p> In order to:
                <ul>
                    <li>Save all your favourite recipes<br/>
                    <li>Track healthy eating progress<br/>
                    <li>Add to the culinary library. </p>
                </ul>
        </div>
    </section>

    <!-- Profile Information -->
    <section>
        <div class="profileBox">
            <div class="profileAlign">
                <span class="profile"><ion-icon name="contact"></ion-icons></span>
                <label class="profileLabel">Profile:</label>
            </div>
            <div class="profileCnt">
                <div class="activity">
                    <label class="activityLabel">Activity:</label>
                    <div class="activityCnt">
                        <span class="ranking" ><label class="rankBadge"></label><p class="rankScore"></p></span>
                        <span class="rankMsg"></span>
                    </div>
                </div>
                <div class="history">
                    <span>History:</span>
                    <span class="result"></span>
                </div>
            </div>
        </div>
    </section>

    <section id="membership">
        <img id="membershipImg" src="">
        <div id=""></div>
    </section>
    <!-- Dependencies -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="extendMenu.js"></script>
    <script src="windowControl.js"></script>
    <script src="ranking.js"></script>
</body>
</html>
