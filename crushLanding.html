<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush-Home</title>
    <link rel="stylesheet" type="text/css" href="crushNav.css">
    <link rel="stylesheet" type="text/css" href="crushLanding.css">
</head>
<body>
    <!-- Settings Menu -->
    <section id="setSection">
        <div class="settings">
            <ul>
                <li><ion-icon class="icon" name="contacts" onclick="extendProfileMenu()"></ion-icon> Profile</li>
                <li><ion-icon class="icon" name="refresh-circle"></ion-icon><a href="crushHistory.html"></a> Make it again!</li>
                <li><ion-icon class="icon" name="pricetag"></ion-icon> Membership</li>
                <li><ion-icon class="icon exit" name="backspace" onclick="extendSettingsMenu()"></ion-icon></li>
            </ul>
        </div>

        <div class="profile">
            <span><label>Profile: </label></span>
        </div>
    </section>
    <!-- Navbar -->
    <section>
        <nav>
            <ul>
                
                <div class="subMenu">
                    <span class="profile"><ion-icon class="listTag" name="person-circle-outline"></ion-icon></span>
                    <div class="navList">
                        <li><ion-icon id="today" class="listTag" name="today" onclick="scrollToday()"></ion-icon><a></a></li>
                        <li><ion-icon class="listTag" name="add"></ion-icon></li>
                        <li><ion-icon class="listTag" name="restaurant"><a href="crushRestaurant.html"></a></ion-icon></li>
                        <li><ion-icon class="listTag" name="options" onclick="extendSettingsMenu()"></ion-icon></li>
                    </div>
                </div>
                <ion-icon class="menuToggle" onclick="extendMenu()" name="menu"></ion-icon>
                <!-- <li>Profile</li> -->
            </ul>
        </nav>
    </section>
    
    <section>
        <div class="headBanner">
            <img class="bannerImg" src="crushImages/banner1.jpg">
            <article class="bannerText">
                <label class="headLabel">&#127813;</label>
                <p>Welcome to your personal recipe box <label>&#128477;</label></p>
                <a id="login" class="loginBtn" onclick="loginWindow()">LogIn</a>
                <a id="register" class="loginBtn" href="crushLogin.html">Register</a>
                <div class="logDirectory">
                    <form id="login" method="post" onsubmit="validateForm()">
                        <label class="logLabel">// Enter your keys to the castle here //</label>
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="Password">
                    </form>
                </div>
            </article>
        </div>
    </section>
    <!-- Top picks -->
    <section>
        <div class="topPicks">
            <div class="pantry">
                <label>Your Pantry:</label>
                <img class="couplet" src="crushImages/pantry.jpg">
                <p class="redTxt"> Today's Choices</p><p> Hand picked for you</p>
            </div>
            <div class="pickGallery">
                <div class="pickCard">
                    <article class="pickable">

                        <img class="todaysImg" src="crushImages/lasagna.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #2 -->
                        <img class="todaysImg" src="crushImages/pumpkinRisotto.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #3 -->
                        <img class="todaysImg" src="crushImages/salmonPot.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #4 -->
                        <img class="todaysImg" src="crushImages/salad.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #5 -->
                        <img class="todaysImg" src="crushImages/falafelBoard.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                    </article>
                </div>
            </div>
        </div>
    </section>
<!-- <li><a>Searchbar</a></li> -->
<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
<script src="extendMenu.js"></script>
<script src="scrollTo.js"></script>
<script src="windowControl.js"></script>
<script src="formControl.js"></script>
</body>
</html>
