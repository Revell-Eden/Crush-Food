<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush-Home</title>
    <link rel="stylesheet" type="text/css" href="crushNav.css">
    <link rel="stylesheet" type="text/css" href="crushLanding.css">
</head>
<body>
    <section>
        <div class="pageBanner"></div>
    </section>
    <!-- Settings Menu -->
    <section id="setSection">
        <div class="settings">
            <ul>
                <li><ion-icon class="icon" name="contacts"></ion-icon><a href="crushProfile.html"></a> Profile</li>
                <li><ion-icon class="icon" name="refresh-circle"></ion-icon><a href="crushHistory.html"></a> History</li>
                <li><ion-icon class="icon" name="pricetag"></ion-icon><a onclick="scrollMembership()" Membership></a></li>
                <li><ion-icon class="icon exit" name="backspace" onclick="extendSettingsMenu()"></ion-icon></li>
            </ul>
        </div>
    </section>
    <!-- Navbar -->
    <section>
        <nav>
            <ul>
                <div class="navList">
                    <li alt="Profile"><ion-icon class="listTag" name="contact"></ion-icon><a href="crushProfile.html"></a></li>
                    <li id="today" alt="Todays Picks"><ion-icon class="listTag" name="today" onclick="scrollToday()" href="crushLanding.html"></ion-icon></li>
                    <li alt="Recipe Collection"><ion-icon class="listTag" name="bookmarks"><a href="crushRestaurant.html"></a></ion-icon></li>
                    <li alt="Settings"><ion-icon class="listTag" name="options" onclick="extendSettingsMenu()"></ion-icon></li>
                </div>
                <ion-icon class="menuToggle" onclick="extendMenu()" name="menu"></ion-icon>
            </ul>
        </nav>
    </section>
    
    <section>
        <div class="headBanner">
            <img class="bannerImg" src="crushImages/heroImg.landing.jpg">
            <article class="bannerText">
                <label class="headLabel">&#127813;</label>
                <p> Welcome to your personal recipe box</p>
                <a id="login" class="loginBtn" onclick="loginWindow()">LogIn</a>
                <a id="register" class="loginBtn" href="crushLogin.html">Register</a>
                <div class="logDirectory">
                    <form id="login" method="post" onsubmit="validateForm()">
                        <label class="logLabel"><ion-icon name="person-add"></ion-icon></label>
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="Password">
                    </form>
                </div>
            </article>
        </div>
    </section>
    <!-- Top picks -->
    <section>
        <div class="topPicks">
            <div class="pantry">
                <label class="pageBreaker">Your Pantry:</label>
                <img class="couplet" src="crushImages/pantry.png">
            </div>
        </div>
    </section>

    <section>
            <div class="redTxt">
                <label> Today's Choices </label>
                <p> Hand picked for you </p>
            </div>
        <div class="dailyPicks">
            <div class="pickGallery">
                <div class="pickCard">
                    <article class="pickable">
                        <img class="todaysImg" src="crushImages/lasagna.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #2 -->
                        <img class="todaysImg" src="crushImages/pumpkinRisotto.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #3 -->
                        <img class="todaysImg" src="crushImages/salmonPot.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #4 -->
                        <img class="todaysImg" src="crushImages/salad.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                        <!-- Daily Pick #5 -->
                        <img class="todaysImg" src="crushImages/falafelBoard.jpg">
                        <p class="todaysCnt"><label class="todaysTitle">id:</label>Description of recipe here!</p>
                    </article>
                </div>
            </div>
        </div>
    </section>

<!-- Dojo Redirect -->
    <section>
        <div class="pageBreaker">
            <img id="dojoImg" src="crushImages/dojoBanner.jpg">
            <aside id="dojoRedirectBanner">
                <label> Culinary Dojo </label>
                <p> Sharpen your skills with daily videos </p>
                <a id="dojoBtn" href="crushDojo.html"><ion-icon class="icon" name="log-in"></ion-icon></a>
            </aside>
        </div>
    </section>

<!-- DEPENDENCIES -->
<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
<script src="extendMenu.js"></script>
<script src="scrollTo.js"></script>
<script src="windowControl.js"></script>
</body>
</html>
